<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var number = 1; number <= 3; number++) {
            var sum = 0;
            var count = 0;

            console.log(`Class ${number}:`);

            var num = parseInt(prompt(`Enter grade  ${count + 1} (or a negative number to finish):`));

            while (num >= 0) {
                sum += num;
                count++;

                num = parseInt(prompt(`Enter grade  ${count + 1} (or a negative number to finish):`));
            }

            if (count > 0) {
                const average = sum / count;
                console.log(`Class ${number} average: ${average}`);
            }
            else {
                console.log(`No grades entered for Class ${number}`);
            }
        }

    </script>
</body>
</html>
